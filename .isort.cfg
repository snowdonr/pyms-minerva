
[settings]
line_length = 115
force_to_top = True
indent = "		"
multi_line_output = 8
import_heading_stdlib = stdlib
import_heading_thirdparty = 3rd party
import_heading_firstparty = this package
import_heading_localfolder = this package
balanced_wrapping = False
lines_between_types = 0
use_parentheses = True
default_section = THIRDPARTY
;no_lines_before=LOCALFOLDER
known_third_party =
    aenum
    autodocsumm
    biopython
    coverage
    coverage_pyver_pragma
    coveralls
    deprecation
    domdf_python_tools
    enum_tools
    extras_require
    github
    jupyter
    matplotlib
    nbconvert
    nbsphinx
    netcdf4
    numpy
    openpyxl
    pandas
    pillow
    pymzml
    pypandoc
    pytest
    pytest_cov
    pytest_mpl
    pytest_randomly
    pytest_regressions
    pytest_rerunfailures
    pytest_timeout
    pytz
    requests
    scipy
    sdjson
    sphinx
    sphinx_autodoc_typehints
    sphinx_notfound_page
    sphinx_prompt
    sphinx_rtd_theme
    sphinx_tabs
    sphinxcontrib_httpdomain
    sphinxemoji
    typing_extensions
known_first_party = pyms
remove_redundant_aliases = True
